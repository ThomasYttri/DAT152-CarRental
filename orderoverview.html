<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/main.js"></script>
    <title>Order overview - Car Rental AS</title>
</head>
<body>

    <!-- Header -->
    <div class="w3-container w3-black">

        <!-- Top bar-->
        <div class="w3-container">
            <a href="index.html" style="text-decoration: none;">
                <h1>Car Rental AS</h1>
            </a>
        </div>
        <!-- <div class="w3-top"> -->
        <div class="w3-black w3-card">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="menuFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="carhire.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CAR HIRE</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOCATIONS</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">OFFERS</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BUSINESS HIRE</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">PRODUCTS</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">HELP</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">GOLD PLUS REVARDS</a>
        </div>
        <!-- </div> -->

        <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
        <div id="mobileNav" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium">
            <a href="carhire.html" class="w3-bar-item w3-button w3-padding-large" onclick="menuFunction()">CAR HIRE</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large" onclick="menuFunction()">LOCATIONS</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large" onclick="menuFunction()">OFFERS</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large" onclick="menuFunction()">BUSINESS HIRE</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large" onclick="menuFunction()">PRODUCTS</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large" onclick="menuFunction()">HELP</a>
            <a href="underconstruction.html" class="w3-bar-item w3-button w3-padding-large" onclick="menuFunction()">GOLD PLUS REVARDS</a>
        </div>
    </div>

    <!-- Content -->
    <div class="w3-container w3-content w3-margin">
        <h1>Order overview</h1>
        <form action="orderconfirmation.html">
            <div class="w3-container" style="margin-bottom: 15px;">
                <label for="location">Choose a pickup and delivery location</label>
                <select class="w3-select" name="location" id="location">
                    <option value="" disabled>Location</option>
                    <option value="1">Bergen - Flesland</option>
                    <option value="2">Sogndal - Amfi</option>
                    <option value="3" selected>Home at Jon's place</option>
                </select>
            </div>
            <div class="w3-container" style="margin-bottom: 15px;">
                <label for="pickup">Pickup date:</label>
                <input type="date" id="pickup" name="pickup-date" value="2020-11-15">
                <label for="pickup-time">Time:</label>
                <input type="time" name="pickup-time" id="pickup-time" value="10:30">
            </div> 
            <div class="w3-container">
                <label for="deliver">Deliver date:</label>
                <input type="date" id="deliver" name="deliver-date" value="2020-11-30">
                <label for="deliver-time">Time:</label>
                <input type="time" name="deliver-time" id="deliver-time" value="12:00"> 
                    
            </div>
            <div class="w3-container">
                <select class="w3-select" name="car-catergory" id="car-catergory">
                    <option value="" disabled>Car category</option>
                    <option value="1" selected>Category A</option>
                    <option value="2">Category B</option>
                    <option value="3">Category C</option>
                    <option value="4">Category D</option>
                    <option value="5">Category V</option>
                </select>
            </div>
            <div class="w3-container w3-margin">
                <button type="submit">Confirm order</button>
                <a href="index.html">Back to homepage</a>
            </div>
        </form>
    </div>

    <!-- Footer-->
    <div class="w3-bar w3-black w3-bottom">
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile">
                Test cell
            </div>
            <div class="w3-container w3-cell w3-mobile">
                Test cell
            </div>
            <div class="w3-container w3-cell w3-mobile">
                Test cell
            </div>
        </div>
    </div>

</body>
</html>
